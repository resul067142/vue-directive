<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js Directive</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <!-- form elemanlarından v-model ile veriyi 
  iki yönlü olarak bind işlemi sağlayabilmekteyiz.
   v-model kullanımında vue.js içerisinde oluşturduğumuz değişken ile
    veriyi işleyebilir veya anlık olarak çekebiliriz. -->
  <body>
    <div id="app" class="p-5">

      <p v-text="mesaj"></p>
      <h1 v-text="mesaj" ></h1>
      <p v-text="mesaj"></p>

      <hr />

      <div>


        <input type="text" v-model="mesaj" class="form-control" />



      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        name: "Directive",
        data: {
          mesaj: "Merhaba Vue",
        },
      });
    </script>
  </body>
</html>
