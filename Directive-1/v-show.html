<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js Directive</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
 <!-- V-show Directive’i bir elementi gösterip gizlemeye yarar. 
  Eğer v-show değeri “true” ise element gösterilir. 
  Eğer “false” ise elementin “display” özelliğini “none” yaparak ekranda görünmesini engeller.
  V-if ile farkı ise, 
  v-show’da element dom üzerinde yaratılır, Sadece css özelliği ile gizlenir. 
  Ama v-if elementi domdan direk kaldırır. -->
<body>
  <div id="app" class="p-5">
    <p v-show="7>3">{{ mesaj }}</p>
 
  </div>
 
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    name: 'Directive',
    data: {
      mesaj: 'Merhaba Vue',
    }
  })
</script>
 
</body>
</html>
