<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js Directive</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
 
<!--   Süslü parantezler kullanmak yerine 
  “v-text” Directive’ini kullanarak da mesajımızı 
  ekranda gösterebiliriz.-->
  
<body>
  <div id="app" class="p-5">
    <p v-text="mesaj"></p>
  </div>
 
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    name: 'Directive',
    data: {
      mesaj : 'Merhaba Vue',
    }
  })
</script>
 
</body>
</html>
